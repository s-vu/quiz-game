<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>History Trivia Quiz</title>
</head>
    
<body>
    <header>
        <h1>History Trivia Quiz</h1>
    </header>
    <main>
        <div id="hud">
            <div id="hud-item">
            <h3 class="hud-prefix">Question</h3>
            <p class="hud-main-text" id="questionCounter">1/3</p>
            </div>
            <div id="hud-item">
                <h3 class="hud-prefix">Score</h3>
                <p class="hud-main-text" id="score">0</p>
            </div>
        </div>
        <div class="container">
            <div><h2 id="question">Question</h2></div>
            <div class="answers">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="border"></div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="border"></div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="border"></div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
